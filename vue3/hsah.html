<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <a href="/">首页</a>
        <a href="/about">关于我们</a>
        <a href="/product">产品中心</a>
        <a href="/news">新闻中心</a>
    </div>
    <div class="content">
        首页内容
    </div>
    <script>
        const content =document.querySelector('.content')
        const nav = document.querySelector('.nav')
        nav.onclick=(ev)=>{
            let target = ev.target
            if(target.tagName.toLowerCase() === 'a'){
                ev.preventDefault();
                history.pushState(null, '', target.getAttribute('href'))
                if(target.getAttribute('href') === '/'){
                    content.innerHTML = '首页内容'
                }else if(target.getAttribute('href') === '/about'){
                    content.innerHTML = '关于我们'
                }else if(target.getAttribute('href') === '/product'){
                    content.innerHTML = '产品中心'
                }else if(target.getAttribute('href') === '/news'){
                    content.innerHTML = '新闻中心'
                }
            }
        }
        window.onpopstate = (ev)=>{
            if(location.pathname === '/hsah.html'){
                content.innerHTML = '首页内容'
            }else if(location.pathname === '/about'){
                content.innerHTML = '关于我们'
            }else if(location.pathname === '/product'){
                content.innerHTML = '产品中心'
            }else if(location.pathname === '/news'){
                content.innerHTML = '新闻中心'
            }
        }
    </script>
</body>
</html>
